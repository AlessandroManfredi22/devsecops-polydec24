name: Execute a SAST

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-sast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm install
        
      - name: Bearer SAST
        uses: bearer/bearer-action@v2
      

      - name: Build the application
        run: npm run build

      - name: Run tests
        run: npm test

  
