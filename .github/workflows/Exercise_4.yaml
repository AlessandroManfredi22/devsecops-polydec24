name: Build, Test, and SAST Analysis with Bearer

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-sast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Install Dependencies
        run: npm install

      - name: Install Bearer SAST Tool
        run: npm install -g @bearer/cli

      - name: Run Bearer SAST Analysis
        run: bearer scan --output json --output-file bearer_report.json || echo "Bearer scan failed"

      - name: Check if Report Exists
        run: |
          if [ -f "bearer_report.json" ]; then
            echo "Report generated!"
          else
            echo "No report generated."
          fi

      - name: Show Report Content (If Available)
        run: |
          if [ -f "bearer_report.json" ]; then
            cat bearer_report.json
          else
            echo "No report to show."
          fi

      - name: Fail if Vulnerabilities Found
        run: |
          count=$(jq '.issues | length' bearer_report.json)
          if [ "$count" -gt "0" ]; then
            echo "Bearer found $count issues. Please fix them."
            exit 1
          else
            echo "No vulnerabilities found."
          fi
