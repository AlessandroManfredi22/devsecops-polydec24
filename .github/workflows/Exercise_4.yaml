name: Build, Test, and SAST Analysis with Bearer

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-sast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
      
      - name: Install Dependencies
        run: npm install

      - name: Install Bearer SAST Tool
        run: npm install -g @bearer/cli

      - name: Run Bearer SAST Analysis
        run: bearer scan --output json --output-file bearer_report.json

      - name: Show Bearer SAST Results
        run: cat bearer_report.json

      - name: Fail if Vulnerabilities Found
        run: |
          count=$(jq '.issues | length' bearer_report.json)
          if [ "$count" -gt "0" ]; then
            echo "Bearer found $count issues. Please fix them."
            exit 1
          else
            echo "No vulnerabilities found."
          fi
