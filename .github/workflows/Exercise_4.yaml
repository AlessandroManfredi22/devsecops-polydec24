name: Build, Test, and SAST Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-sast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3

      - name: Install Bandit
        run: pip install bandit

      - name: Run SAST (Bandit)
        run: bandit -r . -f json -o bandit_report.json || true

      - name: Show Bandit Results
        run: cat bandit_report.json

      - name: Fix Vulnerabilities
        if: always()
        run: |
          echo "Fix vulnerabilities manually based on Bandit findings."
